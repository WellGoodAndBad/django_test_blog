<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My test Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
          <h5 class="navbar-brand">Test Django Blog</h5>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <form class="form-inline mt-2 mt-md-0" action="{% url 'main_blog:home_page' %}">
              <input class="form-control mr-sm-2" type="text" placeholder="поиск" aria-label="Search" name="searching_post">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
          </div>

    {% if user.is_authenticated %}
        <span class="navbar-brand"> {{ user.username }} </span>
        <a class="btn btn-outline-primary" href="{% url 'users_auth:logout' %}">Выход</a>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'users_auth:register' %}">Регистраця</a>

        <a class="btn btn-outline-primary" href="{% url 'users_auth:login' %}">Вход</a>
    {% endif %}
    </nav>


    {% block content %}
    {% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

</body>
</html>
